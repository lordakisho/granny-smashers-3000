<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="grannysmashers.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granny Smashers 3000 Character Sheet</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-color: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  #character-sheet {
    border: 2px solid #fff;
    padding: 10px;
    width: 80%;
    margin: 0 auto;
    background-color: #222;
  }

  .section {
    margin-bottom: 20px;
  }

  .top-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .top-input {
    width: calc(50% - 10px);
    padding: 5px;
    box-sizing: border-box;
  }

  .number-input {
    width: calc(25% - 5px);
    padding: 5px;
    box-sizing: border-box;
    text-align: center;
  }

  textarea, input[type="text"] {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }

 .header-banner {
    background-color: black;
    color: #fff;
    padding: 10px;
    margin-bottom: 20px;
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 5px;
  }
    .notes-section {
    margin-top: 20px;
  }

  .notes-textarea {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }
</style>
</head>
<body>
<div class="header-banner">Early Bird Special: Granny Smashers 3000</div>
<div id="character-sheet">
  <div class="top-section">
    <div>
      <label for="grandma">Grandma:</label>
      <input type="text" id="grandma" name="grandma" class="top-input">
      <label for="points">Points:</label>
      <input type="number" id="points" name="points" class="top-input" min="0">
    </div>
    <div>
      <label for="hp">HP:</label>
      <input type="number" id="current-hp" name="current-hp" class="number-input" placeholder="Current">
      <input type="number" id="max-hp" name="max-hp" class="number-input" placeholder="Max">
    </div>
    <div>
      <label for="temp-hp">Temp HP:</label>
      <input type="number" id="temp-hp" name="temp-hp" class="number-input" placeholder="Temp">
      <label for="speed">Speed:</label>
      <input type="number" id="speed" name="speed" class="number-input" placeholder="Speed">
      <label for="ac">AC:</label>
      <input type="number" id="ac" name="ac" class="number-input" placeholder="AC">
    </div>
  </div>
  <div class="section">
    <label for="base-attacks">Base Attacks:</label>
    <textarea id="base-attacks" name="base-attacks" rows="5"></textarea>
  </div>
  <div class="section">
    <label for="upgrades">Upgrades:</label>
    <textarea id="upgrades" name="upgrades" rows="5"></textarea>
  </div>
  <div class="section">
    <label for="special-ability">Special Ability:</label>
    <textarea id="special-ability" name="special-ability" rows="5"></textarea>
  </div>
  <div class="section">
    <label for="cookies">Cookies:</label>
    <textarea id="cookies" name="cookies" rows="5"></textarea>
  </div>
  <div class="section">
    <label for="insurance">Insurance:</label>
    <textarea id="insurance" name="insurance" rows="5"></textarea>
  </div>
  <div class="section">
    <label for="mystery-loot-box">Mystery Loot Box:</label>
    <textarea id="mystery-loot-box" name="mystery-loot-box" rows="5"></textarea>
  </div>
  <div class="notes-section">
    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" class="notes-textarea" rows="5"></textarea>
  </div>
</div>
<script>
  // Load saved field values from cookies
  function loadSavedData() {
    const fields = ['grandma', 'points', 'current-hp', 'max-hp', 'temp-hp', 'speed', 'ac', 'base-attacks', 'upgrades', 'special-ability', 'cookies', 'insurance', 'mystery-loot-box'];

    fields.forEach(field => {
      const value = getCookie(field);
      if (value !== null) {
        document.getElementById(field).value = value;
      }
    });
  }

  // Save field values as cookies
function saveFieldAsCookie(fieldId) {
  const value = document.getElementById(fieldId).value;
  console.log(`Saving ${fieldId}: ${value}`);
  setCookie(fieldId, value);
}

  // Set a cookie
 function setCookie(name, value) {
  const expirationDate = new Date();
  expirationDate.setFullYear(expirationDate.getFullYear() + 1); // Set the expiration to 1 year from now
  document.cookie = `${name}=${encodeURIComponent(value)};path=/;expires=${expirationDate.toUTCString()}`;
}


  // Get a cookie
  function getCookie(name) {
    const cookieValue = document.cookie.match(`(^|;)\\s*${name}\\s*=\\s*([^;]+)`);
    return cookieValue ? decodeURIComponent(cookieValue.pop()) : null;
  }

  // Load saved data when the page loads
  window.addEventListener('load', () => {
    loadSavedData();
  });

  // Save field data when the user interacts with the fields
  const fieldsToSave = ['grandma', 'points', 'current-hp', 'max-hp', 'temp-hp', 'speed', 'ac', 'base-attacks', 'upgrades', 'special-ability', 'cookies', 'insurance', 'mystery-loot-box'];
  fieldsToSave.forEach(field => {
    const inputField = document.getElementById(field);
    inputField.addEventListener('input', () => {
      saveFieldAsCookie(field);
    });
    inputField.addEventListener('change', () => {
      saveFieldAsCookie(field);
    });
  });
</script>
</body>
</html>
